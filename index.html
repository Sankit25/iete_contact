<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
</head>

<body>
    <section id="contact">
        <div class="contact-box">
            <div class="contact-links">
                <h1>REACH US OUT</h1>
                <img src="./download.png" alt="" style="display:block;margin: auto;" />
                <div class="links">
                    <div class="link">
                        <i class="fa fa-linkedin fa-2x" style="color: black"></i>
                    </div>
                    <div class="link">
                        <i class="fa fa-instagram fa-2x" style="color: black"></i>
                    </div>
                    <div class="link">
                        <i class="fa fa-codepen fa-2x" style="color: black"></i>
                    </div>
                    <div class="link">
                        <i class="fa fa-envelope fa-2x" style="color: black"></i>
                    </div>
                </div>
            </div>
            <div class="contact-form-wrapper">
                <form>
                    <div class="form-details">
                        <input type="text" name="name" id="name" placeholder="Name" required />
                        <input type="email" name="email" id="email" placeholder="Email" required />
                        <textarea name="message" id="message" cols="52" rows="7" placeholder="Message" required></textarea>
                        <button>SEND MESSAGE</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
